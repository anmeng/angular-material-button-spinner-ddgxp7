<h3>Basic Buttons</h3>
<div class="button-row">
	<button mat-button>Basic</button>
	<button mat-button color="primary">Primary
    <mat-icon><mat-spinner color="accent" diameter="20">
    </mat-spinner></mat-icon>
  </button>
	<button mat-button color="accent">Accent</button>
	<button mat-button color="warn">Warn</button>
	<button mat-button disabled>
            <mat-icon><mat-spinner diameter="20">
    </mat-spinner></mat-icon>Disabled</button>
	<a mat-button routerLink=".">Link</a>
</div>

<h3>Raised Buttons</h3>
<div class="button-row">
	<button mat-raised-button disabled>Basic
    <mat-icon><mat-spinner diameter="20">
    </mat-spinner></mat-icon>
  </button>
	<button mat-raised-button color="primary">
    Primary
        <mat-icon><mat-spinner color="accent" diameter="20">
    </mat-spinner></mat-icon>
  </button>
	<button mat-raised-button color="accent">Accent
        <mat-icon>favorite</mat-icon>
                <mat-icon><mat-spinner color="primary" diameter="20">
    </mat-spinner></mat-icon>
  </button>
	<button mat-raised-button color="warn">Warn
            <mat-icon><mat-spinner color="accent" diameter="20">
    </mat-spinner></mat-icon>
  </button>
	<button mat-raised-button disabled>Disabled
            <mat-icon><mat-spinner color="warn" diameter="20">
    </mat-spinner></mat-icon>
  </button>
	<a mat-raised-button routerLink=".">
    <mat-icon><mat-spinner diameter="20">
    </mat-spinner></mat-icon>Link
  </a>
</div>

<h3>Icon Buttons</h3>
<div class="button-row">
	<button mat-icon-button>
    <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  </button>
	<button mat-icon-button disabled color="primary">
                <mat-icon><mat-spinner color="primary" diameter="20">
    </mat-spinner></mat-icon>
  </button>
	<button mat-icon-button color="accent">
    <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  </button>
	<button mat-icon-button color="warn">
    <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  </button>
	<button mat-icon-button disabled>
    <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  </button>
</div>

<h3>Fab Buttons</h3>
<div class="button-row">
	<button mat-fab>Basic</button>
	<button mat-fab color="primary">Primary</button>
	<button mat-fab color="accent">Accent</button>
	<button mat-fab color="warn">Warn</button>
	<button mat-fab disabled>    <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon></button>
	<button mat-fab>
        <mat-icon><mat-spinner color="primary" diameter="20">
    </mat-spinner></mat-icon>
  </button>
	<a mat-fab routerLink=".">Link</a>
</div>

<h3>Mini Fab Buttons</h3>
<div class="button-row">
	<button mat-mini-fab>Basic</button>
	<button mat-mini-fab color="primary">Primary</button>
	<button mat-mini-fab color="accent">        <mat-icon><mat-spinner color="primary" diameter="20">
    </mat-spinner></mat-icon></button>
	<button mat-mini-fab color="warn">Warn</button>
	<button mat-mini-fab disabled>Disabled</button>
	<button mat-mini-fab>
    <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  </button>
	<a mat-mini-fab routerLink=".">Link</a>
</div>
